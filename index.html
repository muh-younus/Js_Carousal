<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <!-- css-link -->

    <link rel="stylesheet" href="./style.css">

    <!-- Font-Awesome-Link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>

    <div class="container">
        <button class="leftArrow left"><i class="fa-solid fa-chevron-left"></i></button>

        <!-- Frame-section -->

        <div class="frame">

            <div class="slider">

                <img src="./flower1.jpg" alt="" class="image">

                <img src="./flower2.avif" alt="" class="image">

                <img src="./flower3.webp" alt="" class="image">

            </div>
        </div>

        <!-- End-Frame-section -->


        <button class="rightArrow right"><i class="fa-solid fa-chevron-left"></i></button>

    </div>
    <!-- container-end -->
    <script src="./script.js"></script>
</body>

</html>
